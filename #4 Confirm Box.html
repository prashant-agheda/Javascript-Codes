<!doctype html>
<html>
    <head>
        <title> Demo for Confirm Box in JS </title>
    </head>
    <body>
        <script>
            var ans = confirm("Are you attending Lecture ?");
            if(ans)
            {
                document.write("Yes i am attending the Lecture");
            }
            else
            {
                document.write("No i missed the Lecture");
            }
        </script>
    </body>
</html>
