<!doctype html>
<html>
    <head>
        <title> Conditionals in JS - 3 </title>
        <style>
            body
            {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <script>

            var numbers = [10, 20, 30, , , , , 50, 60, , , 100];
            var sum = 0;
            // count variable to keep track of the valid numbers
            var count = 0;

            if (numbers.length > 0)
            {
                for(index = 0; index < numbers.length; index++)
                {
                    if(numbers[index] != undefined)
                    {
                        sum += numbers[index];
                        count = count + 1;
                    }
                }
                console.log("Array = " + numbers);
                console.log("Array Length = " + numbers.length);
                console.log("Sum of Array Elements = " + sum);
                console.log("\nAverage = " + sum/count);
            }
            else
            {
                console.log("Array is Empty :(");
            }

        </script>
    </body>
</html>
