<!doctype html>
<html>
    <head>
        <title> JS Forms - Form 1 </title>
        <style>
            body
            {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <form name="form1">
            <fieldset>
                <legend> Personal Information : </legend>
                <label for="name"> Name : </label>
                <input type="text" id="name" name="name" placeholder="Your Name here..." />
                <br/><br/>
                <label> Email : <input type="email" id="email" name="email" placeholder="Example@mail.com" /></label>
                <br/><br/>
                <label for="dob"> Date of Birth : </label>
                <input type="date" id="dob" name="dob" />
                <br/><br/>
                <input type="submit" name="btn1" value="Click to Submit" />
                <input type="reset" name="btn2" value="Click to Reset" />
            </fieldset>
        </form>

        <script>
        </script>
    </body>
</html>
