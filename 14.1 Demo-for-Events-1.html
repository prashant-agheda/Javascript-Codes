<!doctype html>
<html>
    <head>
        <title> Demo for Events in JS </title>
    </head>
    <body onload="message('LOAD')" onresize="message('RESIZE')">

        <h1> Javascript Events - Responding to Events </h1>
        <h1 onclick="message('CLICK')"> It is possible to call functions based on Events </h1>
        <p > Click on the paragraph above to trigger an <em>onclick</em> event. Reload the page to see onload event </p>
        <p id="result"></p>
        <button id="btn" onclick="changeButtonStyles();"> Click Me </button>

        <script>
            function message(msg)
            {
                document.getElementById("result").innerHTML = msg + " Event Occured";
            }
            function changeButtonStyles()
            {
                document.getElementById("btn").style.backgroundColor = "yellow";
                document.getElementById("btn").style.padding = "20px";
            }
        </script>

    </body>
</html>
