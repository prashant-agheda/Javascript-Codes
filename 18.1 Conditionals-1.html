<!doctype html>
<html>
    <head>
        <title> Conditionals in JS - 1 </title>
        <style>
            body
            {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <script>
            var name = prompt("What is your Name ?");
            if (name.length != 0)
            {
                document.write("Hello " + name);
            }
            else
            {
                document.write("You entered Nothing...");
            }
        </script>
    </body>
</html>
