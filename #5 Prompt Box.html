<!doctype html>
<html>
    <head>
        <title> Demo for Prompt Box in JS </title>
    </head>
    <body>
        <script>
            var name = prompt("Enter your Name : ");
            if(name)
            {
                document.write("Your Name is : " + name);
            }
            else
            {
                document.write("You didn't entered Name !");
            }
        </script>
    </body>
</html>
