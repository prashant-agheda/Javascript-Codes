<!doctype html>
<html>
    <head>
        <title> JS Forms - Form 2 </title>
        <style>
            body
            {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <form name="form2">
            <fieldset>
                <legend> Input Types in Forms in HTML : </legend>
                <br/>

                <label for="name"> Name : </label>
                <input type="text" id="name" name="name" placeholder="Your Name here..." />
                <br/><br/>

                <label> Email : <input type="email" id="email" name="email" placeholder="Example@mail.com" /></label>
                <br/><br/>

                <label for="password"> Password : </label>
                <input type="password" id="password" name="password" placeholder="Its a Secret..." />
                <br/><br/>

                <label for="gender"> Gender : </label>
                <br/>
                <input type="radio" id="rb1" name="gender" /> Male
                <br/>
                <input type="radio" id="rb2" name="gender" /> Female
                <br/><br/>

                <label for="checkbox"> Checkboxes : </label>
                <br/>
                <input type="checkbox" id="cb1" name="cb" /> Connect via Email
                <br/>
                <input type="checkbox" id="cb2" name="cb" /> Connect via Phone
                <br/><br/>

                <label for="number"> Number : </label>
                <input type="number" id="number" name="number" />
                <br/><br/>

                <label for="range"> Range Slider : </label>
                <input type="range" id="range" name="range" />
                <br/><br/>

                <label for="color"> Color Chooser : </label>
                <input type="color" id="color" name="color" />
                <br/><br/>

                <label for="dob"> Date of Birth : </label>
                <input type="date" id="date" name="date" />
                <br/><br/>

                <label for="url"> URL Links : </label>
                <input type="url" id="url" name="url" placeholder="Paste the Url Link here..." />
                <br/><br/><br/>

                <input type="submit" name="btn1" value="Click to Submit" />
                <input type="reset" name="btn2" value="Click to Reset" />
            </fieldset>
        </form>

        <script>
        </script>
    </body>
</html>
