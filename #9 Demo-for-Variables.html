<!doctype html>
<html>
    <head>
        <title> Demo for Javascript Variables </title>
    </head>
    <body>
        <script>
            
            var date = Date();
            document.write("Current Date is = " + date);

            var name;
            name = prompt("What is your Name ?");
            document.write("<br>" + name + "<br>");
            document.write("<h1>" + name + "</h1>");
            // To get the URL of the File
            document.write("File Location using baseURI = " + document.baseURI + "<br>");
            document.write("Title of the File = " + document.title + "<br>");
            document.write("File Location using document.location = " + document.location + "<br>");

        </script>
    </body>
</html>
