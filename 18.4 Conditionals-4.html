<!doctype html>
<html>
    <head>
        <title> Advanced Conditionals in JS - 1 </title>
        <style>
            body
            {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <script>

            var name = prompt("What is your Name ?");
            if(name.length != 0)
            {
                if(name == "Prashant")
                {
                    console.log("What a Beautiful Name :)");
                }
                else
                {
                    console.log("Hello " + name);
                }
            }
            else
            {
                console.log("Feeling Shy !");
            }
        
        </script>
    </body>
</html>
