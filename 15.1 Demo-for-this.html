<!doctype html>
<html>
    <head>
        <title> Demo for this in JS </title>

        <style>
            body
            {
                padding: 30px;
                font-family: Consolas;
                font-size: 20px;
            }
        </style>

    </head>
    <body>

        <img src="Car-image-1.jpg" alt="Car Image 1" width="400" height="300" id="ID-1-Image" onclick="displayID(this)" />
        <div id="ID-1-Div" onclick="displayID(this)"> Hii There, This is 1st div. (Click to see Output in Console) </div>

        <br/><hr/><br/>

        <img src="Car-image-2.jpg" alt="Car Image 2" width="400" height="300" id="ID-2-Image" onclick="displayID(this)" />
        <div id="ID-2-Div" onclick="displayID(this)"> Hii There, This is 2nd div. (Click to see Output in Console) </div>

        <script>
            function displayID(element)
            {
                console.log(element.id);
            }
        </script>

    </body>
</html>
