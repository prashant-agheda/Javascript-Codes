<!doctype html>
<html>
    <head>
        <title> Demo for Javascript Datatypes </title>
    </head>
    <body>
        <p> 1st Paragraph </p>
        <p> 2nd Paragraph </p>
        <p> 3rd Paragraph </p>
        <p> 4th Paragraph </p>
        <p> 5th Paragraph </p>
        <p> 6th Paragraph </p>
        <p> 7th Paragraph </p>
        <p> 8th Paragraph </p>
        <p> 9th Paragraph </p>
        <p> 10th Paragraph </p>

        <script>
            /*
                The Datatypes in JS are :-
                    1 - Number
                    2 - String
                    3 - Boolean
                    4 - Array
            */

            var name = prompt("What is your Name ?");
            document.write(name);
            document.write("<h1>" + name + "</h1>");
            document.write(name + 7 + "<br/>");
            document.write(document.title + "<br/>");
            
            var paragraphs = document.getElementsByTagName("p");
            document.write(paragraphs + "<br/>");
            document.write(paragraphs.length);

        </script>
    </body>
</html>
