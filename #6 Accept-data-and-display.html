<!doctype html>
<html>
    <head>
        <title> Accept Data and Display </title>
        <script>
            
            var name = prompt("Please Enter your Name : ");
            var age = prompt("Please Enter your Age : ");

            if (age > 18)
            {
                document.write("<pre><p style='font-size: 23px; padding: 30px;'>Hello " + name + " You are Eligible to Vote :)</p></pre>");
            }
            else
            {
                document.write("<pre><p style='font-size: 23px; padding: 30px;'>Hello " + name + " You are NOT Eligible to Vote :)</p></pre>");
            }

        </script>
    </head>
    <body>
    </body>
</html>
