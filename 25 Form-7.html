<!doctype html>
<html>
    <head>
        <title> JS Forms - Form 7 </title>
        <style>
            body
            {
                padding: 20px;
            }
            form
            {
                width: 500px;
            }
        </style>
    </head>
    <body>
        <form name="form7">
            <fieldset>
                <legend> Form Verification </legend>
                <br/>
                <label>
                    First Name :
                    <input type="text" name="fname" id="fname" required />
                </label>
                <br/><br/>
                <label>
                    Last Name :
                    <input type="text" name="lname" id="lname" required />
                </label>
                <br/><br/>
                <label>
                    Any Nickname ?
                    <input type="checkbox" name="yesHasNickname" id="yesHasNickname" value="yes" onchange="yesHasNicknameFun()" />
                </label>
                <br/><br/>

                <div id="nick">
                    <label for="nickname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Nickname : </label>
                    <input type="text" id="nickname" name="nickname" />
                    <br/><br/>
                </div>

                <input type="submit" name="btn" value="Verify" />
            </fieldset>
        </form>

        <script>
            function yesHasNicknameFun()
            {
                if(document.getElementById("yesHasNickname").checked)
                {
                    document.getElementById("nick").style.display = "inline";
                    document.getElementById("nickname").setAttribute("required", true);
                }
                else
                {
                    document.getElementById("nick").style.display = "none";
                    document.getElementById("nickname").removeAttribute("required");
                }
            }
        </script>
    </body>
</html>
